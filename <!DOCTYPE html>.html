<!DOCTYPE html>
<html>
<script>
var a = 5;
var b =10;

function click123()
{	
	var x;
	if(confirm("Click the button")== true)
	{
		x= "Button Pressed";
	}
	else
	{
		x= "Cancelled";
	}
	document.getElementById("Text").innerHTML=x;
}
</script>
<body>
<button onclick="click123()">Touch me</button>
<h1>First Javascript</h1>
<p id="Text"></p>
</body>
</html>
