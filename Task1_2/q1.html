<!DOCTYPE html>
<html>
<body>
<p id="day"></p>
<p id="time"></p>
<script>
var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var d = new Date();
document.getElementById("day").innerHTML="Today is "+ days[d.getDay()];
var hr=d.getHours();
var min = d.getMinutes();
var sec = d.getSeconds();
var m;
if(hr>=12)
{
	m="PM";
}
else
{
	m="AM";
}

if(hr>12)
{
	hr=hr-12;
}
else
if(hr==0)
{
	hr = 12;
}
document.getElementById("time").innerHTML = "Current time is: " + hr +  " " + m + " : "+min + " : " + sec;
</script>
</body>
</html>
