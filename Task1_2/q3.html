<!DOCTYPE html>
<html>
<head>

</head>
<body>
<p id='side1'></p>
<p id='side2'></p>
<p id='side3'></p>
<p id='Area'></p>


<script type="text/javascript">

var side1=5;
var side2=6;
var side3=7;
var sp=(side1+side2+side3)/2;
var area;
area = Math.sqrt(sp*(sp-side1)*(sp-side2)*(sp-side3));
document.getElementById("side1").innerHTML="Side1: "+side1;
document.getElementById("side2").innerHTML="Side2: "+side2;
document.getElementById("side3").innerHTML="Side3: "+side3;
document.getElementById("Area").innerHTML="Area: "+area;

</script>
	
</body>
</html>
